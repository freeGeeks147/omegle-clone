<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle.Baby Chat</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .video-container { position:relative; }
    .partner-info {
      position:absolute; top:8px; left:8px;
      background:rgba(0,0,0,0.6); color:#fff;
      padding:4px 8px; border-radius:4px;
      font-size:0.85rem; display:flex;
      align-items:center; gap:4px; pointer-events:none;
    }
    .partner-info i { font-size:1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Omegle.baby</h1>
    <p>Instant, anonymous video & text connections</p>
  </header>

  <div id="container">
    <div id="video-column">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remote-info" class="partner-info" style="display:none;">
          <i id="remote-gender-icon" class="fas fa-venus"></i>
          <span id="remote-gender"></span>
          <span id="remote-location"></span>
        </div>
        <input id="remote-volume" type="range" min="0" max="1" step="0.05" value="1" title="Partner volume"/>
      </div>
      <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <button id="mute-btn" title="Mute/Unmute mic">🎙️</button>
      </div>
    </div>
    <div id="chat-panel">
      <div id="chat-header"><span>Meet someone new! 🌐🎥</span></div>
      <div id="status">Connecting...</div>
      <div id="messages"></div>
      <div id="controls">
        <input id="input" placeholder="Type a message…" />
        <button id="send-btn" disabled>Send</button>
        <button id="next-btn">Next ▶</button>
      </div>
    </div>
  </div>

  <footer>
    We do not entertain persons under 18. By using this service, you agree to our
    <a href="/terms.html" target="_blank">Terms &amp; Conditions</a> and
    <a href="/privacy.html" target="_blank">Privacy Policy</a>.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
