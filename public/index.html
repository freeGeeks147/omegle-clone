<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omegle Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Omegle Clone</h1>
    <p>Instant, anonymous video & text connections</p>
  </header>

  <div id="container">
    <div id="video-column">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        
      </div>
      <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
    </div>

    <div id="chat-panel">
      <div id="chat-header">
        <span>Meet someone new! 🌐🎥</span>
        <label for="volume-slider">🔊</label>
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <div id="status">Connecting...</div>
      <div id="messages"></div>
      <div id="controls">
        <input id="input" placeholder="Type a message…">
        <button id="send-btn" disabled>Send</button>
        <button id="next-btn">Next ▶</button>
      </div>
    </div>
  </div>

  <footer>
    By using this service, you agree to our
    <a href="/terms.html" target="_blank">Terms &amp; Conditions</a>
    and
    <a href="/privacy.html" target="_blank">Privacy Policy</a>.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
