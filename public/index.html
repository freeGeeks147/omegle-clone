<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omegle Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">OmegleClone</div>
    <nav>
      <button data-tab="video" class="active">Video Chat</button>
      <button data-tab="text">Message</button>
      <button data-tab="history">History</button>
    </nav>
  </header>
  <main>
    <section id="video" class="tab-content">
      <div id="status">Connecting...</div>
      <div id="videos" class="hidden">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </section>
    <section id="text" class="tab-content hidden">
      <div id="text-status">Waiting for partner...</div>
      <div id="chat" class="hidden">
        <div id="messages"></div>
        <input id="input" placeholder="Type a message...">
      </div>
    </section>
    <section id="history" class="tab-content hidden">
      <h2>Chat History</h2>
      <p>No sessions yet.</p>
    </section>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
