<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Omegle.baby</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-ku5OjZxKXG3Xn+7ZF7qU9rIvLV+uP6K0i8M+z1Fd1WzlPZzVhL66fgWzTySXYFQ66i7MyU9Y/bP+YBZTGe/B7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* your existing card stylesâ€¦ */
    .checkbox-group label { display:flex; align-items:center; gap:0.5rem; }
    .checkbox-group input { width:1rem; height:1rem; }
    .btn-submit { width:100%; padding:0.75rem; background:#6e0dd0; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    .btn-submit:disabled { background:#b089f3; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Omegle.baby</h1>
    <form id="entry-form">
      <div class="gender-select">
        <label class="option">
          <input type="radio" name="gender" value="female" required />
          <div class="option-content">
            <i class="fas fa-venus icon" style="color:#ff93d8;"></i>
            <span>Female</span>
          </div>
        </label>
        <label class="option">
          <input type="radio" name="gender" value="male" />
          <div class="option-content">
            <i class="fas fa-mars icon" style="color:#93d7ff;"></i>
            <span>Male</span>
          </div>
        </label>
        <label class="option">
          <input type="radio" name="gender" value="other" />
          <div class="option-content">
            <i class="fas fa-genderless icon" style="color:#c5c5c5;"></i>
            <span>Other</span>
          </div>
        </label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="age" required />
          I am over 18 years old
        </label>
        <label>
          <input type="checkbox" id="tc" required />
          I agree to the <a href="/terms.html" target="_blank">Terms &amp; Conditions</a>
        </label>
      </div>

      <button type="submit" class="btn-submit" id="start-btn" disabled>Enter Chat</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('entry-form');
    const btn  = document.getElementById('start-btn');

    // only enable Enter Chat when all required fields are valid
    form.addEventListener('change', () => {
      btn.disabled = !form.checkValidity();
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      // store gender + confirmations
      const gender = form.gender.value;
      sessionStorage.setItem('gender', gender);
      sessionStorage.setItem('ageConfirmed', 'true');
      sessionStorage.setItem('tcConfirmed', 'true');

      // capture geolocation (fallback to "Unknown")
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            sessionStorage.setItem(
              'location',
              `${pos.coords.latitude.toFixed(4)},${pos.coords.longitude.toFixed(4)}`
            );
            window.location.href = '/chat';
          },
          _ => {
            sessionStorage.setItem('location', 'Unknown');
            window.location.href = '/chat';
          }
        );
      } else {
        sessionStorage.setItem('location', 'Unknown');
        window.location.href = '/chat';
      }
    });
  </script>
</body>
</html>
