<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Omegle Clone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Header */
    header {
      background-color: #4A90E2;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0.25rem 0 0;
      font-size: 1rem;
      opacity: 0.9;
    }

    /* Footer */
    footer {
      background-color: #f5f5f5;
      color: #555;
      font-size: 0.85rem;
      text-align: center;
      padding: 0.75rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #4A90E2;
      text-decoration: none;
      font-weight: 500;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Ensure body stretches to footer */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    #container {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      margin: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Omegle Clone</h1>
    <p>Instant, anonymous video & text connections</p>
  </header>

  <div id="container">

    <div id="video-column">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline controls></video>
        <button id="add-friend">Add Friend</button>
      </div>
      <div class="video-container">
        <video id="localVideo" autoplay playsinline muted controls></video>
      </div>
    </div>

    <div id="chat-panel">
      <div id="header">
        <span>Meet someone new! Respectful chat üåêüé•</span>
        <label for="volume-slider">Volume</label>
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <div id="status">Connecting...</div>
      <div id="messages"></div>
      <div id="controls">
        <input id="input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
        <button id="next-btn">Next ‚ñ∂</button>
      </div>
    </div>

  </div>

  <footer>
    By using this service, you agree to our
    <a href="/terms.html" target="_blank">Terms &amp; Conditions</a>
    and
    <a href="/privacy.html" target="_blank">Privacy Policy</a>.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
