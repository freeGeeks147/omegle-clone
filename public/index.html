<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle.Baby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Omegle Clone</h1>
    <p>Instant, anonymous video & text connections</p>
  </header>

  <div id="container">

    <div id="video-column">
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline controls></video>
        <button id="add-friend">Add Friend</button>
      </div>
      <div class="video-container">
        <video id="localVideo" autoplay playsinline muted controls></video>
      </div>
    </div>

    <div id="chat-panel">
      <div id="chat-header">
        <span>Meet someone new! 🌐🎥</span>
        <!-- volume slider removed -->
      </div>
      <div id="status">Connecting...</div>
      <div id="messages"></div>
      <div id="controls">
        <input id="input" placeholder="Type a message…" />
        <button id="send-btn" disabled>Send</button>
        <button id="next-btn">Next ▶</button>
      </div>
    </div>

  </div>

  <footer>
    We do not entertain person of age less than 18, By using this service, you agree to our
    <a href="/terms.html" target="_blank">Terms &amp; Conditions</a>
    and
    <a href="/privacy.html" target="_blank">Privacy Policy</a>.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
