<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omegle.Baby</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for the gender icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-ku5OjZxKXG3Xn+7ZF7qU9rIvLV+uP6K0i8M+z1Fd1WzlPZzVhL66fgWzTySXYFQ66i7MyU9Y/bP+YBZTGe/B7Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* gender selector container */
    .gender-select {
      display: flex;
      gap: 6px;
      background: #2d001f;
      border-radius: 50px;
      padding: 4px;
      margin-bottom: 1rem;
    }
    .gender-select .option {
      flex: 1;
      position: relative;
    }
    .gender-select .option input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .gender-select .option-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      border-radius: 45px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .option-female .option-content { color: #ff93d8; }
    .option-male   .option-content { color: #93d7ff; }
    .option-other  .option-content { color: #c5c5c5; }

    .gender-select .option-content i {
      font-size: 24px;
      margin-bottom: 4px;
    }

    /* selected state */
    .gender-select .option input:checked + .option-content {
      background: #3a002b;
      border: 2px solid #fff;
      color: #fff !important;
    }

    /* hide main UI until form submission */
    #container, header, footer {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <div class="card">
      <h2>Welcome to Omegle.baby</h2>
      <form id="welcome-form">
        <div class="gender-select">
          <label class="option option-female">
            <input type="radio" name="gender" value="female" required>
            <div class="option-content">
              <i class="fa-solid fa-venus"></i>
              <span>Female</span>
            </div>
          </label>
          <label class="option option-male">
            <input type="radio" name="gender" value="male">
            <div class="option-content">
              <i class="fa-solid fa-mars"></i>
              <span>Male</span>
            </div>
          </label>
          <label class="option option-other">
            <input type="radio" name="gender" value="other">
            <div class="option-content">
              <i class="fa-solid fa-genderless"></i>
              <span>Other</span>
            </div>
          </label>
        </div>

        <label>
          <input type="checkbox" id="age-check" required>
          I confirm I am over 18 years old
        </label>

        <label>
          <input type="checkbox" id="tc-check" required>
          I agree to the <a href="/terms.html" target="_blank">Terms &amp; Conditions</a>
        </label>

        <button type="submit" class="btn-start" id="start-btn" disabled>
          Start Chatting
        </button>
      </form>
    </div>
  </div>

  <!-- rest of your existing UI -->
  <header>
    <h1>Omegle.baby</h1>
    <p>Instant, anonymous video &amp; text connections</p>
  </header>

  <div id="container">
    <!-- your video/chat layout -->
  </div>

  <footer>
    We do not entertain persons under 18. By using this service, you agree to our
    <a href="/terms.html" target="_blank">Terms &amp; Conditions</a> and
    <a href="/privacy.html" target="_blank">Privacy Policy</a>.
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    const form = document.getElementById('welcome-form');
    const startBtn = document.getElementById('start-btn');
    form.addEventListener('change', () => {
      startBtn.disabled = !form.checkValidity();
    });
    form.addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('welcome-screen').style.display = 'none';
      document.querySelectorAll('#container, header, footer')
              .forEach(el => el.style.visibility = 'visible');
    });
  </script>
</body>
</html>
